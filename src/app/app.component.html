    <!-- Page header starts here -->
  <div class="form-header d-flex flex-column">
    <div class="d-flex justify-content-between border-bottom">
      <h4 class="form-header-title ps-4">My Profile</h4>
      <button type="button" class="btn-close border-0 bg-white" data-bs-dismiss="offcanvas" aria-label="Close">
        <img src="./assets/images/close-icon.png" alt="Close Form" />
      </button>
    </div>
    
  </div>
  <!-- Page header ends here -->

  <!-- Form starts here -->
    <form class="userprofile-form d-flex flex-column flex-grow-1 overflow-hidden" [formGroup]="userProfileForm">
      <div class="overflow-auto flex-grow-1">

        <div>
          <div class="d-flex align-items-center p-4 user-details">
            <div class="uploadandeditimg">
              <img src="./assets/images/upload-img.png" alt="Upload Img" class="uploadimg" />
              <div>

                <label for="fileToUpload">
                  <img src="./assets/images/edit-img.png" alt="Edit Img" class="editimg" />
                </label>
                <input type="file" name="fileToUpload" id="fileToUpload"  class="d-none" formControlName="image"> 
              </div>
            </div>
            <div class="ps-4">
              <input class="username border-0" value="Gregory" formControlName="fname" placeholder="Enter Name"/>
              <input class="username border-0" value="Williams" formControlName="lname" placeholder="Enter Last Name"/>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-between gap-3 ">
          <h6 class="personal-info ms-3">PERSONAL INFORMATION</h6>
          <!-- Personal Information -->
          <div class="ps-4">
            <label for="inputEmail" class="form-label field-label">Email <span class="mandatory-field">*</span></label>
  
            <input type="email" class="form-control email-input" id="exampleInputEmail" aria-describedby="emailHelp"
              placeholder="Eg. gregory.williams@example.com " disabled/>
          </div>
  
          <div class="ps-4">
            <label for="inputPhoneNo" class="form-label field-label">Phone No. <span
                class="mandatory-field">*</span></label>
            <input type="number" class="form-control phoneno-input" id="exampleInputPhoneNo"
              placeholder="Enter Phone No." formControlName="phoneno"/>
          </div>
  
          <div class="ps-4">
            <label for="inputDesignation" class="form-label field-label">Designation <span
                class="mandatory-field">*</span></label>
            <ng-select class="designation-input" formControlName="designation">
              <ng-option *ngFor="let item of designation" [value]="item.name" >{{
                item.name
                }}</ng-option>
            </ng-select>
          </div>
  
          <div class="ps-4">
            <label for="inputProject" class="form-label field-label">Project <span
                class="mandatory-field">*</span></label>
            <input type="text" class="form-control project-input" id="exampleInputProject" placeholder="Enter Project" formControlName="project"/>
          </div>
          <!-- Seat Information -->
          <h6 class="seat-info ms-3">SEAT INFORMATION</h6>
          <div class="d-flex ps-4 city-floor">
            <div class="mb-3">
              <label for="inputCity" class="form-label field-label">City <span class="mandatory-field">*</span></label>
              <ng-select class="city-input" formControlName="city">
                <ng-option *ngFor="let item of city" [value]="item.name" >{{
                  item.name
                  }} </ng-option>
              </ng-select>
            </div>
  
            <div class="mb-3 floor-field">
              <label for="inputFloor" class="form-label field-label">Floor <span class="mandatory-field">*</span></label>
              <ng-select class="floor-input" formControlName="floor">
                <ng-option *ngFor="let item of floor" [value]="item.name" f>{{
                  item.name
                  }}</ng-option>
              </ng-select>
            </div>
          </div>
  
          <div class="d-flex ps-4 column-seatno">
            <div class="mb-3">
              <label for="inputColumn" class="form-label field-label">Column <span
                  class="mandatory-field">*</span></label>
              <ng-select class="column-input" formControlName="column">
                <ng-option *ngFor="let item of column" [value]="item.name" >{{
                  item.name
                  }}</ng-option>
              </ng-select>
            </div>
  
            <div class="mb-3 seatno-field">
              <label for="inputSeatNo" class="form-label field-label">Seat No. <span
                  class="mandatory-field">*</span></label>
              <ng-select class="seatno-input" formControlName="seatno">
                <ng-option *ngFor="let item of seatNo" [value]="item.name" >{{
                  item.name
                  }}</ng-option>
              </ng-select>
            </div>
          </div>
          <!-- Mode Of Work -->
          <div class="ps-4">
            <label for="inputModeofWork" class="form-label field-label">Mode Of Work <span
                class="mandatory-field">*</span></label>
            <ng-select class="modeofwork-input" [items]="modeOfWork" bindLabel="name" bindValue="name" formControlName="modeofwork" >
              <ng-option *ngFor="let item of modeOfWork" [value]="item.name" >{{
                item.name
                }}</ng-option>
            </ng-select>
          </div>
          <div *ngFor="let d of days">
            <label for="{{d}}">
              <input type="checkbox" name="" id="{{d}}" value="{{d}}" (change)="handleDays($event)" >
              {{d}}
            </label>
          </div>

          </div> -->
        </div>
      </div>

      <div class="form-buttons d-flex justify-content-end p-3 mt-2">
        <div>
          <button class="btn btn-primary  save-btn" type="button" (click)="submitUserData()">
            Save
          </button>
        </div>
      </div>
    </form>
